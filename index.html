<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webmapp 201</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet.zoomslider@0.7.1/src/L.Control.Zoomslider.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet-sidebar@0.2.4/src/L.Control.Sidebar.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet.polylinemeasure@3.0.0/Leaflet.PolylineMeasure.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.zoomslider@0.7.1/src/L.Control.Zoomslider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-sidebar@0.2.4/src/L.Control.Sidebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.polylinemeasure@3.0.0/Leaflet.PolylineMeasure.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.min.js"></script>

    <script src="swedish_counties.js"></script>
    <script src="countries.js"></script>
    <script src="superMarkets.js"></script>

    <style>
      #mapdiv {
        height: 100vh;
      }

      #side-bar {
        position: absolute;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.7);
        padding: 10px;
        right: 0;
        top: 0;
        margin: 10px;
        border-radius: 10px;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="mapdiv" class="col-md-9"></div>

    <div id="side-bar" class="col-md-3">
      <h2>Inl√§mningsuppgift 1</h2>
      <button id="btnTask1" class="btn btn-primary">Task 1</button>
      <button id="btnTask2" class="btn btn-primary">Task 2</button>
      <button id="btnTask3" class="btn btn-primary">Task 3</button>
      <button id="btnTask4" class="btn btn-primary">Task 4</button>
    </div>

    <div id="sidebar"><h1>leaflet-sidebar</h1></div>

    <script>
      var mymap;
      var lyrOSM;
      var ctlZoomslider;
      var swedishlayer = L.geoJson(swedish_counties);
      var ctlMpolyline;

      // Task 4 - Raster layer - Image Overlay
      var IkeaLayer = L.imageOverlay("img/ikea.png", [
        [60.482731, 15.419809],
        [60.480601, 15.422171],
      ]);

      $(document).ready(function () {
        mymap = L.map("mapdiv", {
          center: [60.30129385267935, 18.410410081739627],
          zoom: 11,
        });
        lyrOSM = L.tileLayer(
          "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
        );
        mymap.addLayer(lyrOSM);

        ctlZoomslider = L.control
          .zoomslider({ position: "topright" })
          .addTo(mymap);

        var sidebar = L.control.sidebar("sidebar", { position: "left" });
        mymap.addControl(sidebar);

        ctlMpolyline = L.control
          .polylineMeasure({ position: "topleft", unit: "kilometres" })
          .addTo(mymap);

        // Task 3 - Supermarkets

        /* var sample2 = L.geoJson(superMarkets, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.name);
          },
        });

        sample2.addTo(mymap);
        var s2 = sample2.toGeoJSON();
        var samplegeo = turf.buffer(s2, 1, { units: "kilometers" });
        var samplegeol = L.geoJSON(samplegeo, {
          style: { color: "yellow", dashArray: "5,5", fillOpacity: 0.1 },
        }).addTo(mymap); */

        var superMarket = superMarkets;
        let tempMarkets = [];
        let tempMarket = [];
        let overLapMarkets = [];

        var minimumDistance = 1000;
        var markets = L.geoJson(superMarket, {
          onEachFeature: function (featureData) {
            var circle = L.circle(
              [
                featureData.geometry.coordinates[1],
                featureData.geometry.coordinates[0],
              ],
              {
                color: "#add8e6",
                fillColor: "#add8e6",
                fillOpacity: 0.5,
                radius: 500,
              }
            ).addTo(mymap);
            tempMarkets.push([
              featureData.properties.full_id,
              featureData.properties.name,
              featureData.geometry.coordinates[1],
              featureData.geometry.coordinates[0],
            ]);
          },
        }).addTo(mymap);

        var overlap = L.geoJson(superMarket, {
          onEachFeature: function (featureData, featureLayer) {
            tempMarket = [];
            tempMarkets.forEach(
              (item) => {
                let distance1 = L.latLng(item[2], item[3]);
                let distance2 = L.latLng(
                  featureData.geometry.coordinates[1],
                  featureData.geometry.coordinates[0]
                );
                let distance3 = distance1.distanceTo(distance2);
                if (distance3 <= minimumDistance && distance3 !== 0) {
                  tempMarket.push(item[1]);
                  var circle = L.circle(
                    [
                      featureData.geometry.coordinates[1],
                      featureData.geometry.coordinates[0],
                    ],
                    {
                      color: "red",
                      fillColor: "#000",
                      fillOpacity: 0.25,
                      radius: 500,
                    }
                  ).addTo(mymap);
                }
              },
              overLapMarkets.push({
                key: featureData.properties.full_id,
                value: tempMarket,
              }),
              featureLayer
                .on("click", function () {
                  Object.keys(overLapMarkets).forEach((key) => {
                    if (
                      overLapMarkets[key].key == featureData.properties.full_id
                    ) {
                      overlapValue = overLapMarkets[key].value;
                      sidebar.setContent(
                        "Store info <br>Store Name: " +
                          featureData.properties.name +
                          "<br/>overlaps: " +
                          overlapValue
                      );
                      sidebar.show();
                    }
                  });
                })
                .addTo(mymap)
            );
          },
        });

        // Task 1 - Create a red polygon

        // Popup and marker
        var blackIcon = L.icon({
          iconUrl:
            "https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/svg/map-marker.svg",
          iconSize: [32, 37], // size of the icon
          iconAnchor: [32, 37], // point of the icon which will correspond to marker's location
          popupAnchor: [0, -30], // point from which the popup should open relative to the iconAnchor
        });

        popf = L.marker([60.60678124412115, 15.62869672216047], {
          icon: blackIcon,
        })
          .addTo(mymap)
          .bindPopup(
            "<h3>Telia Shop Falun</h3><img src='img/telia.jpeg'width='150px'><p style='font-size: 12px;'>I work here once a week. It's close to the museum (se line). The polyfill is the building of Falan Galleria.</p>"
          );

        var falan_polygon = [
          [60.606226774148894, 15.628792137341492],
          [60.606434701504696, 15.629074566278263],
          [60.606685711122594, 15.629482943254857],
          [60.60697792881572, 15.628593673764698],
          [60.606916113755176, 15.628456275902778],
          [60.60694233834079, 15.62841429322279],
          [60.60663700791642, 15.627841802134611],
          [60.6066089098797, 15.627895234635673],
          [60.60654709411216, 15.627830352312515],
          [60.606226774148894, 15.628792137341492],
        ];

        var polygon = L.polygon(falan_polygon, { color: "red" }).addTo(mymap);

        // Create a red line between work and museum
        var falan_line = [
          [60.60678124412115, 15.62869672216047],
          [60.60592996829374, 15.627476660943813],
        ];

        var polyline = L.polyline(falan_line, { color: "red" }).addTo(mymap);

        $("#btnTask1").click(function () {
          mymap.setView([60.605866810126194, 15.628008842468262], 17);
          removeIkea();
        });

        // Task 2 - Sidebar


        // Task 4 - Raster layer - Image Overlay
        function removeIkea() {
          if (mymap.hasLayer(IkeaLayer)) {
            mymap.removeLayer(IkeaLayer);
          }
        }

        document.getElementById("btnTask4").addEventListener("click", function() {
          if (!mymap.hasLayer(IkeaLayer)) {
            IkeaLayer.addTo(mymap);
            mymap.setView([60.48147404758184, 15.421338955848238], 17);
          }
        });
      });
    </script>
  </body>
</html>
